<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>

    </header>

    <section> 
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Adicionar" id="txtadd" onclick="adicionar()">
            </p>
            <p>
            <select name="lista" id="txtlista" size="6"></select>
            </p>
            <p><input type="button" value="Analisar" id="txtanalisar"></p>
        </div>
        <div id="resultado"></div>
    </section>

    <footer>
        <p>&copy: Curso em vídeo</p>

    </footer>
    <script src="script.js"></script>
    
</body>
</html>
